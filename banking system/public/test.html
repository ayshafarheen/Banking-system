<!DOCTYPE html>
<html>
<body>

<h1>Display a Number Field</h1>

<form action="/index.html">
  <label for="quantity">Quantity (between 1 and 5):</label>
  <input class="input" type="password" id="password" placeholder="Password" pattern="[0-9]{4}" title="Must contain exactly 4 numbers" required>
  <input type="submit">
</form>

</body>
</html>
